name: Build Release APKs

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Decode keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: python3 -c "import base64,os; data=os.environ['KEYSTORE_BASE64'].strip(); open('$GITHUB_WORKSPACE/netmonitor-release.jks','wb').write(base64.b64decode(data))"

      - name: Build signed Release APK
        env:
          RELEASE_STORE_FILE: ${{ github.workspace }}/netmonitor-release.jks
          RELEASE_STORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleRelease

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Get version from tag
        id: version
        env:
          REF: ${{ github.ref }}
        run: echo "tag=${REF#refs/tags/}" >> "$GITHUB_OUTPUT"

      - name: Rename APKs
        env:
          VERSION_TAG: ${{ steps.version.outputs.tag }}
        run: |
          mv app/build/outputs/apk/release/app-release.apk \
             "app/build/outputs/apk/release/NetMonitor-${VERSION_TAG}-release.apk"
          mv app/build/outputs/apk/debug/app-debug.apk \
             "app/build/outputs/apk/debug/NetMonitor-${VERSION_TAG}-debug.apk"

      - name: Upload APKs to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            app/build/outputs/apk/release/NetMonitor-${{ steps.version.outputs.tag }}-release.apk
            app/build/outputs/apk/debug/NetMonitor-${{ steps.version.outputs.tag }}-debug.apk
